name: Happy Extension 

on: [push, pull_request]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading source code
        uses: actions/checkout@v2
      - name: Checking branches
        uses: ./.github/actions/sematic-release-branch-checker
      - name: Setting up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Checking node modules cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Installing dependencies
        run: npm install
      - name: testing react app
        run: npm run test -- --collect-coverage --updateSnapshot
      - name: collectiong code coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/clover.xml
          flags: unittests 
          name: codecov-nugetmg
          fail_ci_if_error: true
          verbose: true
      - name: Applying version number
        uses: ./.github/actions/semantic-release
        if: ${{steps.semantic-release-branch-checker.outputs.match}}
        with: 
          gh-token: ${{ secrets.GH_TOKEN }}